<div class="accordion container bg-white" id="raids"> 
  <div class="accordion-item" *ngFor="let raid of weeklyActivity | filter ; let i = index ">
    <h2 class="accordion-header" [id]="'panelsStayOpen-heading'+ i">
      <button class="accordion-button" 
        type="button" 
        data-bs-toggle="collapse" 
        [attr.data-bs-target]="'#panelsStayOpen-collapse' + i" 
        aria-expanded="true" 
        [attr.aria-controls]="'panelsStayOpen-collapse'+i">{{raid.name}}
      </button>
    </h2>
    <div [id]="'panelsStayOpen-collapse'+ i" 
      class="accordion-collapse collapse show" 
      [attr.aria-labelledby]="'panelsStayOpen-heading'+i">
      <div class="accordion-body">
        
      </div>
    </div>
  </div>
</div>
